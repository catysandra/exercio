<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Divs</title>
    <style>
        .box {
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container"></div>
  
    
    <script>


// Dados para as divs
const divsData = [
    { className: 'box1', backgroundColor: '#FF5733', width: '100px', height: '100px' },
    { className: 'box2', backgroundColor: '#33FF57', width: '150px', height: '120px' },
    { className: 'box3', backgroundColor: '#3357FF', width: '200px', height: '80px' },
    { className: 'box4', backgroundColor: '#F1C40F', width: '120px', height: '150px' },
    { className: 'box5', backgroundColor: '#9B59B6', width: '180px', height: '100px' }
];

// Função para criar as divs
function createDivs() {
    const container = document.getElementById('container');

    divsData.forEach(data => {
        const div = document.createElement('div');
        div.className = data.className;
        div.style.backgroundColor = data.backgroundColor;
        div.style.width = data.width;
        div.style.height = data.height;

        container.appendChild(div);
    });
}

// Chamar a função para criar as divs
createDivs();








    </script>

</body>
</html>
